<div class="h-screen">
    <!-- side bar -->
    <mat-drawer-container class="w-full h-full" [hasBackdrop]="($isMobile | async)">
        <mat-drawer #drawer class="w-56" [mode]="'side'" [opened]="!($isMobile | async)">
            <app-sidebar></app-sidebar>

        </mat-drawer>
        <mat-drawer-content>
            <!-- content & footer nav bar-->
            <div class="flex flex-col h-full justify-between">
                <!-- content -->
                <div id="content-container">
                    <app-mobile-header *ngIf="($isMobile | async)"></app-mobile-header>
                    <router-outlet ></router-outlet>
                </div>
                <!-- nav bar -->
                <div class="h-18 bg-background" *ngIf="($isMobile | async)">
                    <app-bottom-bar></app-bottom-bar>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
